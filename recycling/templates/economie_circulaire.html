{% load static %}
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Économie Circulaire</title>
    <link rel="stylesheet" href="{% static 'recycling/css/styles.css' %}" />
    <style>
      /* Code CSS pour la bannière */
      .banner {
        background: url("{% static 'recycling/images/banniere.jpg' %}")
          no-repeat center center;
        background-size: cover;
        text-align: center;
        padding: 5em 0;
        color: white;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul class="menu">
          <li><a href="#home">Accueil</a></li>
          <li><a href="#about">À propos</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
      <div class="banner">
        <h1>Économie Circulaire</h1>
      </div>
    </header>
    <main>
      {% for page in pages %}
      <section class="content">
        <div class="text">
          <h2>{{ page.titre }}</h2>
          <p>{{ page.description|linebreaks }}</p>
        </div>
        <img src="{{ page.image.url }}" alt="{{ page.titre }}" />
      </section>
      {% endfor %}
    </main>
    <footer>
      <p>&copy; 2024 Sud Recycling.</p>
      <div class="social-media">
        <a href="#">Facebook</a> | <a href="#">X</a> |
        <a href="#">Instagram</a>
      </div>
    </footer>
  </body>
</html>
